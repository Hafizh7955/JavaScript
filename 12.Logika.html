<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Logika - JS</title>
        <script>
            var aku=25;
            var kamu=15;

            var benar = aku > kamu;
            var salah = aku < kamu;

            //operator && 
            var hasil = benar && salah;
            document.write(`${benar} && ${salah} = ${hasil} <br/>`);
            
            //operator ||
            var hasil = benar || salah;
            document.write(`${benar} || ${salah} = ${hasil} <br/>`);

            //operator !
            var hasil = !kamu;
            document.write(`!${kamu} = ${hasil} <br/>`);
        </script>
    </head>
    <body>

    </body>
</html>
