<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Penugasan - JS</title>
        <script>
            document.write("Mula-mula nilai score... <br>");
            //pengisinian nilai
            var score= 100;
            document.write("score = " + score +"<br/>");

            //pengisinian dan menjumlah dengan 5
            score += 5;
            document.write("score = " + score +"<br/>");

            //pengisinian dan pengurangan dengan 2
            score -= 2;
            document.write("score = " + score +"<br/>");

            //pengisinian dan perkalian dengan 2
            score *= 2;
            document.write("score = " + score +"<br/>");

            //pengisinian dan pembagian dengan 4
            score /= 4;
            document.write("score = " + score +"<br/>");
            
            //pengisinian dan pemangkatan dengan 2
            score **= 2;
            document.write("score = " + score +"<br/>");

            //pengisinian dan modulo dengan 3
            score %= 3;
            document.write("score = " + score +"<br/>");
        </script>
    </head>
    <body>

    </body>
</html>
