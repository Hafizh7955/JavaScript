<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Perulangan / Looping - JS</title>
    </head>

    <body>
        <script>
            var ulangi= confirm("Apakah anda mau mengulang?");
            var counter = 0;

            do{
                counter++;
                ulangi = confirm("Apakah anda mau mengulang?");
                }while(ulangi)

            document.write("Perulanagn sudah dilakukan sebanyak" + counter + "kali");
        </script>
    </body>
</html>
