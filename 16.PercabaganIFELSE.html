<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan IF ELSE - JS</title>
    </head>

    <body>
        <script>
            var password = prompt ("Password:");

            if(password == "kopi"){
                document.write("<h2>Selamat Datang Jawir!</h2>");
            }else{
                document.write("<p>Password salah, coba lagi! </p>")
            }

            document.write("<p>Terimakasih sudah Menggunakan aplikasi ini</p>")
        </script>
    </body>
</html>
