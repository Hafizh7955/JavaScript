<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan IF ELSE - JS</title>
    </head>

    <body>
        <script>
            var jawab = prompt ("Kamu Beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 6");
            var hadiah = ""

            switch(jawab){
                case "1":
                    hadiah="Tisu";
                    break
                case "2":
                    hadiah="1 Kotak Kopi";
                    break
                case "3":
                    hadiah="Sticker";
                    break
                case "4":
                    hadiah="Minyak Goreng";
                    break
                case "5":
                    hadiah="Uang Rp 50.000";
                    break
                case "6":
                    hadiah="Mobil";
                    break
                default:
                    document.write("<p>Opps! Kamu gagal dapat hadiah </p>")
            }

            if (hadiah === ""){
                document.write("<p>Kamu gagal dapat hadiah</p>")
            }else{
                document.write("<h2>Selamat kamu mendapatkan" + hadiah + "</h2>");
            }
        </script>
    </body>
</html>
