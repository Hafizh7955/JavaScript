<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan IF - JS</title>
    </head>

    <body>
        <script>
            var totalBelanja = prompt ("Total Belanja?", 0);

            if(totalBelanja > 100000){
                document.write("<h2>Selamat Anda dapat hadiah</h2>");
            }

            document.write("<p>Terimakasih sudah belanja d toko kami</p>")
        </script>
    </body>
</html>
